<!DOCTYPE html>
<html>

<head>
<title>Page Title</title>

<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
</head>

<body>

<h1>Generate a questionnaire</h1>
<input type="button" value="do something" onclick="dowork()"/>
<div id="dynamictable"></div>

<table>
    <tr>
        <th>Left</th>
        <th>Center</th>
        <th>Right</th>
    </tr>
    <tr>
        <td>Text1</td>
        <td>Text2</td>
        <td>Text3</td>
    </tr>
    <tr>
        <td>Text1</td>
        <td>Text2</td>
        <td>Text3</td>
    </tr>
</table>

<p id="pstatus"></p>
</body>
<script>

    function dowork(){
        document.getElementById("pstatus").textContent="I did it";
        var data = new Array();
        data.push(["left1","center1","right1"]);
        data.push(["left2","center2","right2"]);
        data.push(["left3","center3","right3"]);
        data.push(["left4","center4","right4"]);

        var dtable = document.createElement("TABLE");
        dtable.border = "1";
        var ncols =  data[0].length;
        var row = dtable.insertRow(-1);
        for(var i = 0; i < ncols; i++){
            var header = document.createElement("TH");
            header.innerHTML = data[0][i];
            row.appendChild(header);
        }
        for(var i = 1; i < data.length; i++){
            row = dtable.insertRow(-1);
            for(var j = 0; j < ncols; j++){
                var cell = row.insertCell(-1);
                cell.innerHTML = data[i][j];
            }
        }

        var tablediv = document.getElementById("dynamictable");
        tablediv.innerHTML= "";
        tablediv.appendChild(dtable);
    }
        
</script>
</html>
